version: "3"

services:
  app:
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - db
    volumes:
      - ./static:/usr/src/app/static
  db:
    image: mariadb
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql
      - ./initdb.d:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=vulneb
      - MYSQL_USER=hoge
      - MYSQL_PASSWORD=root
