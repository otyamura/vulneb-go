<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/925a328521.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-8-tablet is-8-desktop is-8-widescreen">
            <form action="" method="post" class="box">
              {{if .error}}
              <article class="message is-danger">
                <div class="message-header">
                  <p>Error</p>
                </div>
                <div class="message-body">
                  {{.error}}
                </div>
              </article>
              {{end}}
              {{if .query}}
              <article class="message is-warning">
                <div class="message-header">
                  <p>Query</p>
                </div>
                <div class="message-body">
                  {{.query}}
                </div>
              </article>
              {{end}}
              <div class="field">
                <label for="" class="label">ID</label>
                <div class="control has-icons-left">
                  <input type="text" placeholder="" class="input" name="id" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control has-icons-left">
                  <input type="password" placeholder="*******" class="input" name="password" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <button type="submit" class="button is-success">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
